<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="teacherchat.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
</head>

<body>
  <header class="top-header">
    <div class="logo">
        <span>EduConnect</span>
    </div>
</header>

<!-- Sidebar HTML -->
<nav class="sidebar">
    <ul class="sidebar-menu">
        <li>
            <a href="teacher.html">
                <span class="sidebar-icon">🏠</span>
                <span class="sidebar-text">Dashboard</span>
            </a>
        </li>
        <li>
            <a href="teachercourses.html">
                <span class="sidebar-icon">📚</span>
                <span class="sidebar-text">Courses</span>
            </a>
        </li>
        <li>
            <a href="teachergrades.html">
                <span class="sidebar-icon">📊</span>
                <span class="sidebar-text">Grades</span>
            </a>
        </li>
        <li>
            <a href="teachercalendar.html">
                <span class="sidebar-icon">📅</span>
                <span class="sidebar-text">Calendar</span>
            </a>
        </li>
        <li class="active ">
            <a href="teacherchat.html">
                <span class="sidebar-icon">📨</span>
                <span class="sidebar-text">Messages</span>
            </a>
        </li>
        <li>
            <a href="teacherhelp.html">
                <span class="sidebar-icon">❓</span>
                <span class="sidebar-text">Help</span>
            </a>
        </li>
        <!-- Account moved to bottom -->
        <li>
            <a href="teacheraccount.html">
                <span class="sidebar-icon">👤</span>
                <span class="sidebar-text">Account</span>
            </a>
        </li>
    </ul>
</nav>
<div class="chat-container">
    <!-- Contacts Sidebar -->
    <div class="contacts-sidebar">
      <div class="contacts-header">
        <h2>Chats</h2>
      </div>
      <div class="contacts-search">
        <input type="text" id="search-courses" placeholder="Search chats...">
      </div>
      <div class="contacts-list" id="courses-list">
        <!-- Course items will be added dynamically by JavaScript -->
      </div>
    </div>

      <!-- Chat Area -->
      <div class="chat-area">
          <div class="chat-header">
              <div class="chat-title">Select a chat</div>
          </div>
          <div class="messages-container">
              <!-- Messages will be added dynamically -->
          </div>
          <div class="message-input">
              <textarea class="compose-input" placeholder="Type a message..."></textarea>
              <button class="send-button">Send</button>
          </div>
      </div>
  </div>
    
  </div>

  
  <div id="newChatModal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Start a New Conversation</h2>
        <div class="chat-options">
            <button id="newDMButton" class="chat-option">
                <i class="fas fa-user"></i>
                <span>Direct Message</span>
            </button>
            <button id="newGroupButton" class="chat-option">
                <i class="fas fa-users"></i>
                <span>Create Group</span>
            </button>
        </div>
    </div>
</div>

    <script type="module" src="teacherchat.js"></script>
  


</body>

</html>
